---
layout: default
---

  <header class="piperider-masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col col-12">

        {{ content }}

        </div> -->

      </div>
    </div>
  </div>
