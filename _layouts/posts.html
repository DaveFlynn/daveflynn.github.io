  <header class="piperider-masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col col-12">

        {{ content }}

        <div class="post-grid">
        <!-- Home Post List -->
          {% for post in site.posts limit : 9 %}

          <article class="post-preview">

            {% if post.featured-image %}
              <div class="featured-image">
                <img src="{{ post.featured-image }}" />
              </div>
            {% else %}
              <div class="featured-image">
                <img src="/img/posts/06.jpg" />
              </div>
            {% endif %}
            
              <h2 class="post-title">{{ post.title }}</h2>
            
<!--             <p class="post-meta">Posted by
              {% if post.author %}
              {{ post.author }}
              {% else %}
              {{ site.author }}
              {% endif %}
              on
              {{ post.date | date: '%B %d, %Y' }} &middot; {% include read_time.html content=post.content %}            
            </p> -->
            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}"></a>
          </article>

          {% endfor %}
        </div>

        <!-- Pager -->
        <div class="pager-button clearfix">
          <a class="btn btn-primary" href="{{"/posts" | relative_url }}">View All Posts &rarr;</a>
        </div>

      </div>
    </div>
  </div>
